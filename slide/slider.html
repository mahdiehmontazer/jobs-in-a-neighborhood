<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:544px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 8px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/blue_radius.jpg" alt="blue_radius" data-description="1" /></li>
            <li><img src="images/blue_small_tr.jpg" alt="blue_small_tr" data-description="2" /></li>
            <li><img src="images/ceramic-sticker-kaj-right-small.jpg" alt="ceramic-sticker-kaj-right-small" data-description="3" /></li>
            <li><img src="images/green_small_tr.jpg" alt="green_small_tr" data-description="4" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Image Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
